<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Détail de la Mesure</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Détail de la Mesure</h1>
        <p><strong>Capteur :</strong> {{ mesure.id_capteur.nom_capteur }}</p>

        <p><strong>Date et heure :</strong> {{ mesure.date_heure }}</p>
        <a href="{% url 'index' %}">Retour à la liste</a>
    </div>
</body>
</html>
